<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My  Finance$</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
       <!--  <h1 id="logo">my.Finance$</h1> -->
       <img src="./assets/logo-my.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
    
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entrada">
                </h3>
                <p id="incomeDisplay" >R$ 0,00</p>
            </div>
            
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>
        
       <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a 
                onclick="Modal.open()"
                href="#" class="button new">+ Nova Transação
            </a>
        
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
        
                <tbody>

                </tbody>
            </table>
       </section>
       
    
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)" >
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" placeholder="Descrição" id="description" name="description">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="description">Valor da Transação</label>
                        <input type="number" step="0.01" placeholder="0,00" id="amount" name="amount">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimas</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a 
                            onclick="Modal.close()"
                            href="" class="button cancel">
                            Cancelar
                        </a>
                        <button type="submit"> Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>my.Finance$</p>
    </footer>

    <script src="./scripts.js"></script>

</body>
</html>
